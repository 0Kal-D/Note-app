<DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Note-App</title>

    <link rel="stylesheet" href="Styles/main_mobile.css">

<body>
    <main>
        <div class="header">
            <h1>Simple Note App</h1>

        </div>
        <div class="note-container"></div>

        <div class="text-box">

            <button><strong>B</strong></button>
            <button><i>i</i></button>

            <textarea name="" id="" cols="20" rows="5" class="text-area"

                <button class="export">Export</button>
